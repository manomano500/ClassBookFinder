<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Semester Grid</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />   
        <!--<link rel="stylesheet" type="text/css" href="res/css/style.css"/>-->
        <!--<link rel="stylesheet" type="text/css" href="theme.css"/>-->
        <style>
            .active {
                background-color: #007bff;
                color: white;
            }

            body::-webkit-scrollbar {
                width: 0;  /* Set the width to 0 to hide the scrollbar */
            }
        </style>
    </h:head>

    <h:body>
        
        <ui:include  src="/parts/nav.xhtml"></ui:include>

        <div class="row">

            <div class="col-3 ms-2">
                <ui:include  src="/parts/side_menu.xhtml"></ui:include>

            </div>
            <div class="col-8">


                <div class="row  mt-4 ml-3">
                    <div class="col ">
                        <p:commandButton  action="department.xhtml" value="#{departmentManagedBean.selectedDepartment}"  styleClass="ui-button-secondary ui-button-flat " style="font-size:24px" />

                        <h1>#{subjectsManagedBean.selectedSubject}</h1>

                        <br/>

                        <div class="row border-bottom  ">
                            <p> Department: #{subjectsManagedBean.selectedSubject.departmentId}</p>
                        </div>

                        <div class="row border-bottom  ">
                            <P>Semester: #{subjectsManagedBean.selectedSubject.semesterId   }</P>

                        </div>
                        <div class="row border-bottom  ">
                            <P>  Code: #{subjectsManagedBean.selectedSubject.code}</P>
                        </div>
                        <div class="row border-bottom  ">
                            <P>  Units #{subjectsManagedBean.selectedSubject.unit}</P>

                        </div>

                    </div>

                </div>
                <div class="row m-4">

                    <p:dataTable value="#{subjectsManagedBean.feachBooksForSelectedSubject()}"
                                 var="book"
                                 paginator="true"
                                 rows="10"
                                 paginatorPosition="bottom">
                        <p:column headerText=" Title">
                            <h:outputText value="#{book.title}"  />
                            <!--<p:commandButton  action="subjeectdetails.xhtml" value="#{book}" styleClass="ui-button-secondary ui-button-flat" />-->

                        </p:column>
                                       <p:column headerText="Author">
                                            <h:outputText value="#{book.author}" />
                                        </p:column>
                        <p:column headerText="Download">
                            <h:form>
                                
                                <p:commandLink value="Download" action="#{booksManagedBean.downloadBook(book)}" ajax="false" />
                            </h:form>
                        </p:column>
                                    
                    </p:dataTable>
                </div>
            </div>
        </div>


        
     

        <script src="res/js/script.js"></script>

    </h:body>

</html>

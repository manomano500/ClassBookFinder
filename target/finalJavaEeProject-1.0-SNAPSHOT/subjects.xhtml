<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>Manage Subjects</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="res/css/main.css"/>


    </head>

    <h:body>
    <ui:include  src="/parts/nav.xhtml"></ui:include>
    <div class="row  mb-3 bgr-green ">
        <div class="col m-5 ">
            <h1 class="">#{departmentManagedBean.selectedDepartment} </h1>
            <p class="mt-3">Subjects Count #{departmentManagedBean.selectedDepartment.subjectList.size()} </p>
            <p class="mt-3 ">#{departmentManagedBean.selectedDepartment.description}</p>
        </div>
    </div>
        <div class="row">

            <div class="col-4 ms-2">
                <ui:include  src="/parts/side_menu.xhtml"></ui:include>

            </div>
            <div class="col-7 ">
<!--
                <div class="row  mt-4 ml-3 bg-danger ">
                    <div class="col mt-5 mb-5 ">
                        <h1 class="">#{departmentManagedBean.selectedDepartment} </h1>
                        <p class="mt-4">Subjects Count: #{departmentManagedBean.selectedDepartment.subjectList.size()} </p>
                       <p class="mt-4 ">#{departmentManagedBean.selectedDepartment.description}</p>
                    </div>
                </div>-->
                <div class="row mt-3 ml-2">
                    <h:form>
                        <p:dataTable value="#{departmentManagedBean.selectedDepartment.subjectList}"
                                         var="subject"  

                                         >
                                <p:column headerText=" Subject Name" style="width: 250px ; "> 
            <!--<h:outputText value="#{subject.subjectName}"  />-->
                                    <h:commandButton  action="#{subjectsManagedBean.navigateToSubjeectdetails}" value="#{subject.subjectName}" actionListener="#{subjectsManagedBean.setSelectedSubject(subject)}" style="width: auto" styleClass="text-left green btn btn-link text-decoration-none " />

                                </p:column>
                                <p:column headerText="Semester">
                                    <h:outputText value="#{subject.semesterId}" styleClass="green"/>
                                </p:column>
                                <p:column headerText="Unit">
                                    <h:outputText value="#{subject.unit}" />
                                </p:column>
                                <p:column headerText="Code">
                                    <h:outputText value="#{subject.code}" />
                                </p:column>
                                <p:column headerText="Books">
                                    <h:outputText value="#{subject.bookList.size()}" />
                                </p:column>
                            </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
        


    </h:body>
</html>

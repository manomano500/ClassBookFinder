<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Semester Grid</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            .sidebar {
                /*position: fixed;*/
                top: 0;
                left: 0;
                /*width: 200px;*/
                height: 100vh;
                background-color: #f8f9fa;
                padding: 20px;
                overflow-y: auto;
            }
            .semester-link {
                text-decoration: none;
                text-align: center;
                color: #007bff;
                font-size: 25px;
                cursor: pointer;
                display: block;
                padding: 20px;
                margin-bottom: 10px;
                border: 1px solid #007bff;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .semester-link:hover {
                background-color: #007bff;
                color: #fff;
                
            }
            .subject-list {
                display: none;
                list-style: none;
                padding-left: 20px;
            }
            .subject-list.active {
                display: block;
            }
            .content {
                /*margin-left: 220px;*/
                padding: 20px;
            }
            li{
                list-style: none;
            }
        </style>
    </h:head>

    <h:body>
            <div class="sidebar col-12">
                <p class="h1 text-center m-6 p-4 mt-4 ">English Department Subjects</p>

                <ul>
                    <c:forEach var="sem" items="#{helperManagedBean.feachAllSemesterEnums()}">
                        <li>
                            <a class="semester-link text-decoration-none" onclick="toggleSubjects(this)">
                                #{sem}
                            </a>
                            <ul class="subject-list">
                                <c:forEach var="semsub" items="#{helperManagedBean.getSubjectsForSemester(sem)}">
                                    <li>#{semsub.subName}</li>
                                </c:forEach>
                            </ul>
                        </li>
                    </c:forEach>
                </ul>
            </div>
<!--            <div class="content col-6">
                <div id="subject-details">
                    Select a semester to view subjects.
                </div>
            </div>-->

        <script>
            function toggleSubjects(element) {
                var subjectList = element.nextElementSibling;
                var subjectDetails = document.getElementById("subject-details");
                var activeSubjectList = document.querySelector(".subject-list.active");

                if (activeSubjectList) {
                    activeSubjectList.classList.remove("active");
                }

                subjectList.classList.add("active");
                subjectDetails.innerHTML = subjectList.innerHTML;
            }
        </script>
    </h:body>

</html>

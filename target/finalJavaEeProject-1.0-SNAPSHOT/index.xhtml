<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Semester Grid</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 200px;
                height: 100vh;
                background-color: #f8f9fa;
                padding: 20px;
                overflow-y: auto;
            }
            .semester-link {
                text-decoration: none;
                color: #007bff;
                font-size: 18px;
                cursor: pointer;
            }
            .subject-list {
                display: none;
            }
            .subject-list.active {
                display: block;
            }
            .content {
                margin-left: 220px;
                padding: 20px;
            }
        </style>
    </h:head>

    <h:body>
        <diiv class="">
            <div class="sidebar col-6">
                <ul>
                    <c:forEach var="sem" items="#{semestersManagedBean.semestersList}">
                        <li>
                            <a class="semester-link" onclick="toggleSubjects(this)">
                             #{sem.semName}
                            </a>
                            <ul class="subject-list">
                                <c:forEach var="semsub" items="#{semestersManagedBean.subjectsForThisSem(sem)}">
                                    <li>#{semsub.subName}</li>
                                </c:forEach>
                            </ul>
                        </li>
                    </c:forEach>
                </ul>
            </div>
            <div class="content ">
                <div id="subject-details">
                    Select a semester to view subjects.
                </div>
            </div>   
        </diiv>
    

        <script>
            function toggleSubjects(element) {
                var subjectList = element.nextElementSibling;
                var subjectDetails = document.getElementById("subject-details");
                var activeSubjectList = document.querySelector(".subject-list.active");

                if (activeSubjectList) {
                    activeSubjectList.classList.remove("active");
                }

                subjectList.classList.add("active");
                subjectDetails.innerHTML = subjectList.innerHTML;
            }
        </script>
    </h:body>

</html>

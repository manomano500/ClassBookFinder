<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>Manage Subjects</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <style>
            
            body {
                width: 100vw;
                height: 100vh;
                overflow: auto;
            }

            body::-webkit-scrollbar {
                width: 0.5em;
                background-color: transparent;
            }

            body::-webkit-scrollbar-thumb {
                background-color: transparent;
            }
                            
            .text-danger {
                color: red;
                margin: 10px;
            }

            #subjects-page {
                margin: 50px;
            }

            #subjectFormModal .modal-dialog {
                max-width: 450px;
            }

            #subjectFormModal .modal-title {
                font-size: 24px;
            }

            #subjectFormModal .modal-body {
                padding: 20px;
            }

            #subjectFormModal .form-group {
                margin-bottom: 40px;
            }

            #subjectFormModal label {
                font-weight: bold;
            }

            #subjectFormModal .btn-primary {
                margin-top: 20px;
            }
        </style>
    </head>
    <h:body>

        <h:outputText styleClass="text-danger" value="#{files.errMsg}"/>
        <div id="subjects-page">
            <h2>Manage Subjects</h2>
            <button type="button" class="btn btn-primary mb-3 mt-4" data-toggle="modal" data-target="#subjectFormModal">
                Add Subject
            </button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Subject Name</th>
                        <th>Subject Semester</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach var="subject" items="#{subjectsManagedBean.subjectsList}">
                        <tr>
                            <td><h:outputText value="#{subject.subId}" /></td>
                            <td><h:outputText value="#{subject.subName}" /></td>
                            <td><h:outputText value="#{subject.semester}" /></td>
                            <td>
                                <h:form>
                                    <!--<input type="hidden" name="subjectId" value="#{subject.subId}" />-->
                                    <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{subjectsManagedBean.deleteSubject(subject.subId)}"
                                                     />
                                </h:form>
                            </td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="subjectFormModal" tabindex="-1" role="dialog" aria-labelledby="subjectFormModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="subjectFormModalLabel">Add New Subject</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Subject form -->
                        <!-- Subject form -->
                        <h:form>
                            <h2 class="form-title">Add Subject</h2>
                            <div class="form-group">
                                <label for="subjectName" class="form-label">Subject Name:</label>
                                <h:inputText id="subjectName" value="#{subjectsManagedBean.subject_name}" required="true" class="form-control" />
                                <h:message for="subjectName" styleClass="error-message" />
                            </div>

                            <div class="form-group">
                                <label for="semester" class="form-label">Semester:</label>
                                <h:selectOneMenu id="semester" value="#{subjectsManagedBean.selectedSem}" required="true" class="form-control">
                                    <f:selectItems value="#{helperManagedBean.feachAllSemesterEnums()}" var="semester" itemLabel="#{semester}" itemValue="#{semester}" />
                                </h:selectOneMenu>
                                <h:message for="semester" styleClass="error-message" />
                            </div>

                            <p:commandButton value="Add Subject" action="#{subjectsManagedBean.addSubject()}" ajax="false" class="btn btn-primary btn-block" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript">
            var status = document.getElementById("status").value;
            if (status == "fail") {
                swal("Sorry", "Wrong Email or Password", "error");
            }
        </script>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Semester Grid</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />   
        <link rel="stylesheet" type="text/css" href="res/cssstyle.css"/>
        <link rel="stylesheet" type="text/css" href="res/cssstyle.css"/>
        <style>
            .active {
                background-color: #007bff;
                color: white;
            }
            .iframe-container {
                height: 60vh;
            }
        </style>
    </h:head>
    <ui:include  src="/parts/nav.xhtml"></ui:include>

    <h:body>
        <div class="row">

            <div class="sidebar col-3">
                <div class="list-group">
                    <c:forEach var="department" items="#{departmentManagedBean.feachDepartments()}">
                        <h:form>
                            <h:commandButton value="#{department.departmentName}" styleClass="list-group-item list-group-item-action "  
                                             action="#{departmentManagedBean.setSelectedDepartment(department)}" >
                                <!--<f:ajax render="contentToUpdate" />-->

                                <!--<f:ajax event="click" onevent="loadDepartmentPage" />-->
                            </h:commandButton>
                        </h:form>
                    </c:forEach>
                </div>
            </div>
            <div class="content col-9 up" id="up">
                <div class="row">
                    <div class="col" >
<ui:include  src="department.xhtml"></ui:include>

                        </div>
                </div>
                <div class="row">
                    <div class="col"  >
                        <!--<div class="iframe-container">-->
                        <ui:include  src="addSubjects.xhtml"  ></ui:include>
                            <!--<iframe id="subject-details" src="addSubjects.xhtml" frameborder="0" width="100%" height="100%"></iframe>-->
                        <!--</div>-->
                    </div>
                </div>
        </div>
        </div>
        
        
        <script src="res/js/script.js"></script>

    </h:body>

</html>

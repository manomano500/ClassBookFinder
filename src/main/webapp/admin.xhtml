<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Subject</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="subjectName">Subject Name:</h:outputLabel>
                <h:inputText id="subjectName" value="#{subjectsManagedBean.subject_name}" required="true" />
                <h:message for="subjectName"/>
                
                <h:outputLabel for="semester">Semester:</h:outputLabel>
                <h:selectOneMenu id="semester" value="#{subjectsManagedBean.selectedSem}" required="true">
                    <f:selectItems value="#{semestersManagedBean.semestersList}" var="semester" itemLabel="#{semester.semName}" itemValue="#{semester.semId}" />
<!--                    <f:converter converterId="semesterConverter" />-->

                </h:selectOneMenu>
            <h:message for="semester"/>
            </h:panelGrid>

            <p:commandButton value="Add Subject" action="#{subjectsManagedBean.addSubject}" ajax="false" />
            

        </h:form>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />   

        <!--<h:outputStylesheet library="css" name="homeCss.css"/>-->  
        <!--<link rel="stylesheet" type="text/css" href="theme.css"/>-->

    </h:head>
    <h:body>
        <ui:include  src="/parts/nav.xhtml"></ui:include>
        <h1> #{departmentManagedBean.selectedDepartment}</h1>

        <div class="row m-3 p-2">
            <c:forEach var="department" items="#{departmentManagedBean.feachDepartments()}">
                <div class="col-md-4 mb-3">
                    <a  class="card-link">
                        <div class="card bg-light">
                            <div class="card-body p-">
                                <p class="card-text text-dark">#{department.subjectList.size()}</p>
                                <h5 class="card-title text-dark">#{department.departmentName}</h5>
                                <p class="card-text text-dark">#{department.description}</p> <!-- Add department description here -->
                                <h:form>
                                    <!--ui-button-raised ui-button-flat ui-button-plain--> 
                                    <p:commandButton action="subjects.xhtml" id="setdep" value="Read More" styleClass="ui-button-outlined ui-button-secondary mt-4">
                                        <f:setPropertyActionListener for="setdep" target="#{departmentManagedBean.selectedDepartment}" value="#{department}" />
                                    </p:commandButton>
                                </h:form>
                                <!-- Add more details here if needed -->
                            </div>
                        </div>
                    </a>
                </div>
            </c:forEach>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjvN+uMQIp/offA9SfUO4evR9AuIl8VBONXeYfvkBXIoCQFfQ" crossorigin="anonymous"></script>

    </h:body>
</html>

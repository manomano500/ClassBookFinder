<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="res/css/main.css"/>

        <style>
            .dep-box{border-bottom:  1px solid;}
            .form-box{
                display: flex;
                justify-content: space-between;
                align-items: center
            }
        </style>
    </h:head>
    <h:body>


        <div class="row bg-light " >
            
            
        <div class="col-12 " >
                
                <c:forEach var="department" items="#{departmentManagedBean.feachDepartments()}">
                    <div class="row dep-box " >
                        
                 <h:form styleClass=" form-box" > 
                     <h:commandButton  value="#{department}" action="#{departmentManagedBean.navigateToDepartment}" styleClass="text-left btn text-decoration-none  m-2" style="text-align: left; width: auto">
                         <f:setPropertyActionListener  target="#{departmentManagedBean.selectedDepartment}" value="#{department}" />
                     </h:commandButton>



                     <span class="pe-4 green" >#{department.subjectList.size()}</span>
                    </h:form>
                    </div>
                </c:forEach>
                
            
               

            </div>
        </div>
        


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjvN+uMQIp/offA9SfUO4evR9AuIl8VBONXeYfvkBXIoCQFfQ" crossorigin="anonymous"></script>

    </h:body>
</html>

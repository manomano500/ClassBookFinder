<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>Add Book</title>
        <script>
          
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center mb-4">Add Book</h1>
            <h:messages />

            <h:form>
                <div class="row mb-3">
                    <label for="bookName" class="col-sm-2 col-form-label">Book Name:</label>
                    <div class="col-sm-10">
                        <h:inputText id="bookName" value="#{booksManagedBean.book_name}" required="true" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="subjectSelect" class="col-sm-2 col-form-label">Subject:</label>
                    <div class="col-sm-10">
                        <h:selectOneMenu id="subjectSelect" value="#{booksManagedBean.book_subject}" required="true" class="form-select">
                            <f:selectItem itemValue="" itemLabel="Select Subject" />
                            <f:selectItems value="#{subjectsManagedBean.subjectsList}" var="subject" itemValue="#{subject.subName}" itemLabel="#{subject.subjectName}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <h:commandButton value="Add Book" action="#{booksManagedBean.addBook()}" class="btn btn-primary" />
                </div>
            </h:form>

            <h2>Existing Books</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <!--<th>Email</th>-->
                    </tr>
                </thead>
                <tbody>

                    
                    <c:forEach var="book" items="#{booksManagedBean.booksList}">
                        <tr>
                            <td><h:outputText value="#{book.bookId}" /></td>
                            <td><h:outputText value="#{book.bookName}" /></td>
                            <td><h:outputText value="#{book.book}" /></td>
                        
                        </tr>
                    </c:forEach>
                </tbody>
            </table>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY3zHT5cSl7OXYxHxD6LJuUoNhSXk" crossorigin="anonymous"></script>
    </body>
</html>

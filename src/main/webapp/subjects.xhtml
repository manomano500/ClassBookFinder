<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>Manage Subjects</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    </head>
    <ui:include  src="/parts/nav.xhtml"></ui:include>

    <h:body>
        <div class="row m-2">
        <div class="col p-2">
            <h1 class="m-4">#{departmentManagedBean.selectedDepartment}</h1>
            <p class="m-4">#{departmentManagedBean.selectedDepartment.description}</p>
        </div>
        </div>
        <h:form>
            <div class="m-3">
                <p:dataTable value="#{departmentManagedBean.feachDepartmentSubjects(departmentManagedBean.selectedDepartment)}"
                             var="subject"
>
                    <p:column headerText=" Subject Name" style="width: auto"> 
<!--<h:outputText value="#{subject.subjectName}"  />-->
                        <p:commandButton  action="subjeectdetails.xhtml" value="#{subject.subjectName}" actionListener="#{subjectsManagedBean.setSelectedSubject(subject)}" style="width: auto" styleClass="ui-button-secondary ui-button-flat  text-left" />

                    </p:column>
                    <p:column headerText="Semester">
                        <h:outputText value="#{subject.semesterID.semesterName}" />
                    </p:column>
                    <p:column headerText="Unit">
                        <h:outputText value="#{subject.unit}" />
                    </p:column>
                    <p:column headerText="Code">
                        <h:outputText value="#{subject.code}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>


    </h:body>
</html>

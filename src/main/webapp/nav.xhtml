<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primefaces/10.0.0/css/primefaces.min.css" />
    </h:head>

    <h:body>
        <div class="row p-4 navbar-dark bg-dark d-flex justify-content-between align-items-center">

            <nav class="navbar-brand display-2 col-auto">
                <a class="navbar-brand" href="#">#{usersManagedBean.user.departmentId} Department</a>
            </nav>

            <div class="col-auto">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <a class="navbar-brand" href="#">#{usersManagedBean.user.userName}</a>
                    </div>
                    <div class="col-auto">
                        <h:form>
                            <h:commandButton styleClass="btn btn-danger" value="Logout" />
                        </h:form>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/primefaces/10.0.0/js/primefaces.min.js"></script>
    </h:body>
</html>

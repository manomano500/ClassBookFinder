<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Show Popup" onclick="PF('popupDialog').show()" />
        </h:form>

        <p:dialog header="Popup Form" widgetVar="popupDialog" modal="true" resizable="false">
            <h:form>
                <!-- Your form fields here -->
                <p:inputText value="#{bean.property}" />

                <!-- Submit button -->
                <p:commandButton value="Submit" action="#{bean.submit}" 
                                 oncomplete="PF('popupDialog').hide()" />
            </h:form>
        </p:dialog>

        
        <p:commandButton value="Responsive" icon="pi pi-cog" action="#{dfView.viewResponsive}" styleClass="mr-2 ui-button-outlined"/>


        <h:form>
            <h2 class="form-title">Add Subject</h2>
            <div class="form-group">
                <label for="subjectName" class="form-label">Subject Name:</label>
                <h:inputText id="subjectName" value="#{subjectsManagedBean.subject_name}" required="true" class="form-control" />
                <h:message for="subjectName" styleClass="error-message" />
            </div>

            <div class="form-group">
                <label for="semester" class="form-label">Semester:</label>
                <!--<h:selectOneMenu id="semester" value="#{subjectsManagedBean.selectedSem}" required="true" class="form-control">-->
                    <!--<f:selectItems value="#{helperManagedBean.feachAllSemesterNames()}" var="semester" itemLabel="#{semester}" itemValue="#{semester}" />-->
                <!--</h:selectOneMenu>-->
                <h:message for="semester" styleClass="error-message" />
            </div>

            <p:commandButton value="Add Subject" action="#{subjectsManagedBean.addSubject()}" ajax="false" class="btn btn-primary btn-block" />
        </h:form>

    </h:body>
</html>

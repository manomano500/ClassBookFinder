<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    <h:head>
        <title>TODO supply a title</title>

        <f:metadata>
            <f:viewAction action="#{usersManagedBean.redirectToLoginIfNotLoggedIn()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                         oncomplete="PF('manageBookDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>

                        <p:commandButton id="delete-products-button" 
                                         icon="pi pi-trash" 
                                         styleClass="ui-button-danger"  
                                         actionListener="#{crudView.deleteBook}"
                                         update="@form">
                            <p:confirm header="Confirmation" message="Delete the selected products?"
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                    </p:toolbarGroup>
                
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="book" value="#{subjectsManagedBean.selectedSubject.bookList}"
                             styleClass="products-table" reflow="true"
                             rowKey="#{book.bookId}" paginator="true" rows="10" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Department</span>
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                            </span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="toggleSelect" update=":form:delete-products-button" />

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Book Title" sortBy="#{book.title}" filterBy="#{book.title}">
                        <h:outputText value="#{book.title}" />
                    </p:column>
                    
                    <p:column headerText="Author" sortBy="#{book.author}" filterBy="#{book.author}">
                        <h:outputText value="#{book.author}" />
                    </p:column>
                    
                    <p:column headerText="Download">
                        <p:commandLink value="Download" action="#{booksManagedBean.downloadBook(book)}" ajax="false" />
                    </p:column>
<!--                   
                    <p:column headerText="Image" exportable="false">
                        <p:graphicImage name="images/product/#{product.image}" library="demo" styleClass="product-image" />
                    </p:column>
                    <p:column headerText="Price" sortBy="#{product.price}">
                        <h:outputText value="#{product.price}" style="font-weight: 700">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Category" sortBy="#{product.category}" filterBy="#{product.category}">
                        <h:outputText value="#{product.category}" />
                    </p:column>
                    <p:column headerText="Reviews" sortBy="#{product.rating}">
                        <p:rating value="#{product.rating}" readonly="true" />
                    </p:column>
                    <p:column headerText="Status" sortBy="#{product.inventoryStatus}"
                              filterBy="#{product.inventoryStatus}">
                        <h:outputText styleClass="product-badge status-#{product.inventoryStatus.name().toLowerCase()}"
                                      value="#{product.inventoryStatus.text}" />
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}" />
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}" />
                        </p:commandButton>
                    </p:column>-->

                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="Product Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">
                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        
                    </p:outputPanel>

<!--                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check"
                                         update="manage-product-content" process="manage-product-content @this" />
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>-->
                </p:dialog>



                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times" />
                </p:confirmDialog>
            </h:form>
        </div>   
        <script src="res/js/script.js"></script>
    </h:body>
</html>
